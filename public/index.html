<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Alex Abad</title>

  <!-- Importación del archivo CSS global -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Aquí puedes agregar otras metas o enlaces como iconos de aplicación -->
</head>

<body style="background-color: #f0f0f0;">
  <!-- Splash Screen que se muestra antes de que React termine de cargar -->
  <div id="splash-screen" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: #ffffff; z-index: 9999;">
    <div class="spinner">Cargando...</div>
  </div>

  <!-- Este es el contenedor principal donde React se montará -->
  <div id="root"></div>

  <script>
    // Script para eliminar el splash screen cuando la página haya cargado completamente
    window.addEventListener("load", function () {
      document.getElementById("splash-screen").style.display = "none";
    });
  </script>

  <!-- Asegúrate de que tu script de React se cargue correctamente -->
</body>

</html>
